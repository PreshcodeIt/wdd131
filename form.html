<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic product review form, that submit users input and store them locally.">
    <meta name="author" content="Precious Ukpebitere">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js" ></script>
    <title>forms</title>
</head>
    
    <body>
        <header>
            <h1>Product Review Form</h1>
        </header>
        <main>
            <form action="review.html" method="get">
                <!-- Product Name Dropdown -->
                <label for="product">Product Name:</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
    
                <!-- Overall Rating -->

        <div class="raiting">
            <label >
                
                <input type="radio" id="star1" name="rating" value="1" required>
                *
            </label>
            <label >
                <input type="radio" id="star2" name="rating" value="2" required>
                **
            </label>
            <label >
                <input type="radio" id="star3" name="rating" value="3" required>
                ***
            </label>
            <label >
                <input type="radio" id="star4" name="rating" value="4" required>
                ****
            </label>
            <label >
                <input type="radio" id="star5" name="rating" value="5" required>
                *****
            </label>
        </div>
    
                <!-- Date of Installation -->
                <label for="installDate">Date of Installation:</label>
                <input type="date" id="installDate" name="installDate" required>
    
                <!-- Useful Features -->
                <label>Which features did you find useful in the product (Check all that apply):</label>
                <input type="checkbox" id="feature1" name="features" value="Durability">
                <label for="feature1">Durability</label>
                <input type="checkbox" id="feature2" name="features" value="Feature 2">
                <label for="feature2">Ease of use</label>
                <input type="checkbox" id="feature3" name="features" value="Feature 3">
                <label for="feature3">Performance</label>
                <input type="checkbox" id="feature4" name="features" value="Feature 3">
                <label for="feature3">Design</label>
    
                <!-- Written Review -->
                <label for="review">Written Review (Optional):</label>
                <textarea id="review" name="review"></textarea>
    
                <!-- User Name -->
                <label for="username">Your Name (Optional):</label>
                <input type="text" id="username" name="username">
    
                <!-- Submit Button -->
                <input type="submit" value="Submit Review">
            </form>
        </main>
        <footer>
            <p>&copy; <span id="year"></span> Precious Ukpebitere | Product Review Form</p>
            <p>Last Updated: <span id="lastModified"></span></p>
        </footer>
    </body>
    
    </html>
